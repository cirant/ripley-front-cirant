<div class="header-container" *ngIf="!loading">
  <button *ngIf="details" (click)="goBack()" class="btn-back">
      <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 448 512">
        <path fill="#1976d2" d="M193.456 357.573L127.882 292H424c13.255 0 24-10.745 24-24v-24c0-13.255-10.745-24-24-24H127.882l65.574-65.573c9.373-9.373 9.373-24.569 0-33.941l-16.971-16.971c-9.373-9.373-24.569-9.373-33.941 0L7.029 239.029c-9.373 9.373-9.373 24.568 0 33.941l135.515 135.515c9.373 9.373 24.569 9.373 33.941 0l16.971-16.971c9.373-9.372 9.373-24.568 0-33.941z"></path>
      </svg>
  </button>
  <h1>{{title}}</h1>
</div>

<div *ngIf="loading">
  cargando...
</div>

<div class="details-container" *ngIf="details && !loading">
  <div class="img-container">
    <img [src]="details.thumbnail" [alt]="details.thumbnail">
  </div>
  <ul>
    <li class="details-row" *ngFor="let element of details.attributes">
      <div>{{element.name}}: </div>
      <div class="description">{{element.value}}</div>
    </li>
  </ul>
</div>

<ul *ngIf="!details  && !loading">
  <li *ngFor="let item of list" (click)="getDetails(item.sku)">
    <figure class="figure-container">
        <picture class="picture-container">
            <img [src]="item.picture" alt="MDN">
        </picture>
        <figcaption>
          <h2>{{item.name}}</h2>
          <div>{{item.sku}}</div>
        </figcaption>
    </figure>
  </li>
</ul>
